<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Theme</title>
  <style>
    :root {
      --primary-color: #ff00cc;
      --secondary-color: #00ffcc;
      --text-color: #fff;
    }
    body {
      background-color: black;
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
    }
    header {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cyberpunk Theme</h1>
  </header>
  <main>
    <p>Welcome to the Cyberpunk world.</p>
  </main>
</body>
</html>
