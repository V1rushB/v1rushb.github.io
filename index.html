<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Theme</title>
  <style>
    :root {
      --primary-color: #ff00cc;
      --secondary-color: #00ffcc;
      --text-color: #fff;
      --border-radius: 5px;
    }

    /* 1. Body Background */
    body {
      background: radial-gradient(circle, #000, #222);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 2. Header Gradient */
    header {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    /* 3. Navigation Styles */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    /* 4. Hover Effect */
    nav ul li:hover {
      text-shadow: 0 0 5px var(--secondary-color);
    }

    /* 5. Title Style */
    h1 {
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 0 0 5px var(--primary-color);
    }

    /* 6. Main Content */
    main {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* 7. Card Style */
    .card {
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin: 1rem 0;
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* 8. Footer */
    footer {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
    }

    /* 9. Button */
    .btn {
      background-color: var(--primary-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
    }

    /* 10. Button Hover */
    .btn:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Cyberpunk Theme</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>Welcome to the Cyberpunk world. Let's explore the future.</p>
    </div>
    <div class="card">
      <h2>Technology</h2>
      <p>Immerse yourself in the world of futuristic technology.</p>
      <button class="btn">Learn More</button>
    </div>
  </main>
  <footer>
    <p>Cyberpunk Theme &copy; 2023</p>
  </footer>
</body>
</html>
