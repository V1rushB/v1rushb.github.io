<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Always do RUSH </title>
  <style>
    /* Global Styles */
    :root {
      --primary-color: #ff00cc;
      --secondary-color: #00ffcc;
      --text-color: #fff;
      --border-radius: 5px;
    }
    
    body::before {
      content: "";
      background-image: url('https://images.nightcafe.studio/jobs/1twa3bw13tYDXCXT51qJ/1twa3bw13tYDXCXT51qJ.jpg?tr=w-1600,c-at_max');
      background-size: cover;
      background-position: center;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    
    body {
      background: radial-gradient(circle, #000, #222);
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 1rem;
    }
    
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    
    /* Main Content */
    main {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .card {
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin: 1rem 0;
      background-color: rgba(0, 0, 0, 0.9);
    }
    
    .red-text {
      background: red;
    }
    
    .respect-link span {
      background: black;
    }
    
    /* Footer */
    footer {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
    }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* Image and Link Styling */
    .red-text {
      background: red;
      padding: 0.2rem;
    }
    
    .respect-link span {
      background: black;
      color: white;
      padding: 0.2rem;
    }

    img {
      border-radius: var(--border-radius);
      box-shadow: 0 0 10px var(--primary-color);
    }
  </style>
</head>

</html>
