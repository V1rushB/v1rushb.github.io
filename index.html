<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Theme</title>
  <style>
    :root {
      --primary-color: #ff00cc;
      --secondary-color: #00ffcc;
      --text-color: #fff;
      --border-radius: 5px;
    }

    body {
      background-color: black;
      color: var(--text-color);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .card {
      border: 1px solid var(--secondary-color);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin: 1rem 0;
      background-color: rgba(0, 0, 0, 0.9);
    }

    footer {
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cyberpunk Theme</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>Welcome</h2>
      <p>Welcome to the Cyberpunk world. Let's explore the future.</p>
    </div>
    <div class="card">
      <h2>Technology</h2>
      <p>Immerse yourself in the world of futuristic technology.</p>
    </div>
  </main>
  <footer>
    <p>Cyberpunk Theme &copy; 2023</p>
  </footer>
</body>
</html>
